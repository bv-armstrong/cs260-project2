<div id="entryForms">
  <form id="joinGameForm">
    <label for="gameInput">Enter game ID</label>
    <input id="gameInput" type="text"/>
    <label for="playerNumber">Player Number (1, 2, etc.)</label>
    <input id="playerNumber" type="number" min="1" max="6"/>
    <input id="gameSubmit" type="submit" value="Go"/>
  </form>

  <form id="createGameForm">
    <label for="numPlayers">Number of Players</label>
    <input id="numPlayers" type="number" min="3" max="6"/>
    <input id="createNewGame" type="submit" value="Create Game"/>
  </form>
</div>
